<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="header">
        <div id="top-section">
            <div id="search">
                <img src="/icons/search.png" alt="magnifying glass icon">
                <input type="text" name="" id="">
            </div>
            <div id="profile">
                <img src="/icons/bell.png" alt="bell icon">
                <img src="/icons/cat.png" alt="cat icon" id="cat-logo">
                <p>Morgan Oakley</p>
            </div>
        </div>
        <div id="bottom-section">
            <div id="left-area">
                <img src="/icons/cat.png" alt="">
                <div id="texts">
                    <p id="top-text"> Hi there,</p>
                    <p id="bottom-text"> Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div id="right-area">
                <button class="header-btn">New</button>
                <button class="header-btn">Upload</button>
                <button class="header-btn">Share</button>
            </div>
        </div>
    </div>












    <div id="sidebar">

        <div id="title">
            <img src="/icons/tiles.png" alt="Icon of tiles">
            <p>Dashboard</p>
        </div>

        <div id="first-section">
            <a class="list-item" href="">Home</a>
            <a class="list-item" href="">Profile</a>
            <a class="list-item" href="">Messages</a>
            <a class="list-item" href="">History</a>
            <a class="list-item" href="">Tasks</a>
            <a class="list-item" href="">Communities</a>
        </div>
        <div id="second-section">
            <a class="list-item" href="">Settings</a>
            <a class="list-item" href="">Support</a>
            <a class="list-item" href="">Privacy</a>
        </div>


















    </div>

















    <div id="main-content"></div>
</body>
</html>
